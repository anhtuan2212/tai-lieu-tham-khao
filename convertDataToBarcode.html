<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character to Barcode Converter</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js"
      integrity="sha512-k2wo/BkbloaRU7gc/RkCekHr4IOVe10kYxJ/Q8dRPl7u3YshAQmg3WfZtIcseEk+nGBdK03fHBeLgXTxRmWCLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div>
      <label for="text-input">Nhập ký tự:</label>
      <input type="text" id="text-input" />
      <button onclick="convertToBarcode()">Chuyển đổi</button>
    </div>
    <div id="barcode-output"></div>

    <script>
      function convertToBarcode() {
        var inputText = document.getElementById("text-input").value;
        if (inputText.trim() !== "") {
          // Sử dụng JsBarcode để tạo mã vạch và hiển thị nó trong một div
          JsBarcode("#barcode-output", inputText, {
            format: "CODE128", // Loại mã vạch
            displayValue: true, // Hiển thị giá trị ký tự bên dưới mã vạch
          });
        } else {
          alert("Vui lòng nhập ký tự trước khi chuyển đổi.");
        }
      }
    </script>
  </body>
</html>
